<!DOCTYPE html>
<html>
<head>
	<title>Calcolatrice Web</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" disabled
			placeholder="calcola...">
		</div>
		<div class="keys">
			<button onclick="addNumber('7')">7</button>
			<button onclick="addNumber('8')">8</button>
			<button onclick="addNumber('9')">9</button>
			<button class= 'segni' onclick="addOperator('+')">+</button>
			<button onclick="addNumber('4')">4</button>
			<button onclick="addNumber('5')">5</button>
			<button onclick="addNumber('6')">6</button>
			<button class= 'segni'onclick="addOperator('-')">-</button>
			<button onclick="addNumber('1')">1</button>
			<button onclick="addNumber('2')">2</button>
			<button onclick="addNumber('3')">3</button>
			<button class= 'segni'onclick="addOperator('*')">x</button>
			<button onclick="addNumber('0')">0</button>
			<button class= 'segno'onclick="addNumber('.')">.</button>
			<button class= 'segno'onclick="clearResult()">AC</button>
			<button class= 'segni'onclick="addOperator('/')">/</button>
			<button class= 'segni'onclick="calculate()">=</button>
		</div>
	</div>
	<script>
		let result = document.getElementById('result');

function addNumber(number) {
    result.value += number;
}

function addOperator(operator) {
    result.value += operator;
}

function calculate() {
    result.value = eval(result.value);
}

function clearResult() {
    result.value = '';
}

	</script>
</body>
</html>
